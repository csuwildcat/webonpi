<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>#webonpi</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Tauri' rel='stylesheet' type='text/css'>
  <style>

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Tauri', Arial, sans-serif;
      font-size: calc(0.85em + 0.4vmin);
      background: lightblue;
      overflow: hidden;
    }

    #sky {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.4;
      background: url(clouds.svg) top center;
      -webkit-background-size: 40em;
      background-size: 40em;
    }

    header {
      display: table;
      width: 90%;
      max-width: 700px;
      min-width: 350px;
      margin: 1em auto;
      text-align: center;
    }

    header > * {
      display: table-cell;
      vertical-align: middle;
      text-align: center;
      margin: 0 auto;
    }

    header > svg {
      width: 50%;
      height: 12em;
    }

    header > span {
      font-size: 2.5em;
      color: #B70000;
      text-shadow: 0 0 1px #fff, 1px 1px 1px #fff, 1px 0 1px #fff, 0 1px 1px #fff, -1px -1px 1px #fff, -1px 0 1px #fff, 1px -1px 1px #fff, -1px 1px 1px #fff,
                   0 0 1px #fff, 1px 1px 1px #fff, 1px 0 1px #fff, 0 1px 1px #fff, -1px -1px 1px #fff, -1px 0 1px #fff, 1px -1px 1px #fff, -1px 1px 1px #fff;
    }

    #tweets {
      width: 90%;
      max-width: 400px;
      margin: 0 auto;
    }

    .tweet {
      display: inline-block;
      position: relative;
      width: 100%;
      margin: 1em auto;
    }

    .tweet .Emoji {
      height: 0.9em;
    }

    .tweet .bird {
      position: absolute;
      top: -1em;
      left: -0.5em;
      height: 5em;
      width: 5em;
      opacity: 0;
      z-index: 1;
      -webkit-transition: -webkit-transform 1.6s ease, opacity 0.8s;
      transition: transform 1.6s ease, opacity 0.8s;
      -webkit-transform: rotate(-175deg) rotateY(180deg) translate(-800px, -1000px);
      transform: rotate(-175deg) rotateY(180deg) translate(-800px, -1000px);
    }
    .tweet[side="right"] .bird {
      left: auto;
      right: -0.5em;
      -webkit-transform: rotate(-180deg) translate(-1200px,-1300px);
      transform: rotate(-180deg) translate(-1200px,-1300px);
    }
    .tweet[state="show"] .bird {
      opacity: 1;
      -webkit-transform: rotate(-130deg) rotateY(180deg) translate(0px, 0px);
      transform: rotate(-130deg) rotateY(180deg) translate(0px, 0px);
    }
    .tweet[state="show"][side="right"] .bird {
      -webkit-transform: rotate(-230deg) translate(0px, 0px);
      transform: rotate(-230deg) translate(0px, 0px);
    }
    .tweet[state="hide"] .bird {
      opacity: 0;
      -webkit-transform: rotate(-130deg) rotateY(180deg) translate(1000px, 800px);
      transform: rotate(-130deg) rotateY(180deg) translate(1000px, 800px);
    }
    .tweet[state="hide"][side="right"] .bird {
      opacity: 0;
      -webkit-transform: rotate(-230deg) translate(1000px, 800px);
      transform: rotate(-230deg) translate(1000px, 800px);
    }

    .tweet .cloud {
      position: relative;
      max-width: 380px;
      margin: 0 auto;
      padding: 28% 16% 16%;
      font-size: 0.75em;
      text-align: center;
      opacity: 0;
      z-index: 0;
      -webkit-box-sizing: border-box;
      -ms-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-transform: scale(0.1) translate(-125%, -125%);
      transform: scale(0.1) translate(-125%, -125%);
      -webkit-transition: -webkit-transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) 1.4s, opacity 0.4s linear 1.4s;
      transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) 1.4s, opacity 0.4s linear 1.4s;
    }
    .tweet[side="right"] .cloud {
      -webkit-transform: scale(0.1) translate(125%, -125%);
      transform: scale(0.1) translate(125%, -125%);
    }
    .tweet[state="show"] .cloud {
      opacity: 1;
      -webkit-transform: scale(1) translate(0, 0);
      transform: scale(1) translate(0, 0);
    }
    .tweet[state="hide"] .cloud {
      opacity: 0;
      -webkit-transition: -webkit-transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) 1.4s, opacity 0.6s linear;
      transition: transform 0.4s cubic-bezier(0.165, 0.84, 0.44, 1) 1.4s, opacity 0.6s linear;
      -webkit-transform: scale(1) translate(0, 20px);
      transform: scale(1) translate(0, 20px);
    }

    .tweet .cloud:before {
      content: " ";
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url(cloud.svg) no-repeat center center;
      -webkit-background-size: contain;
      background-size: contain;
      z-index: -1;
    }
    .tweet[side="right"] .cloud:before {
      -webkit-transform: rotateY(180deg);
      transform: rotateY(180deg);
    }

    .tweet .message {
      position: relative;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .tweet .author.profile {
      display: block;
      margin-bottom: 5%;
    }

    .tweet .author.profile img {
      width: 2em;
      height: auto;
      margin-right: 0.5em;
      border-radius: 50%;
    }

    .tweet .author.profile > * {
      vertical-align: middle;
    }

    #back_link {
      position: absolute;
      bottom: 2em;
      left: 50%;
      padding: 1em;
      background: #fff;
      border-radius: 2em;
      border: 0.15em solid #67ADC4;
      text-decoration: none;
      -webkit-transform: translateX(-50%);
      transform: translateX(-50%);
    }

  </style>

</head>

  <script>

  (function(){

    var direction = false;
    var lastTweet;
    var tweetQueue = [];
    var tweetAudio = new Audio('chirp.mp3');
    var tweetContainer = document.getElementById('tweets');
    var slice = Array.prototype.slice;

    function getLatestTweets(next){
      twitterFetcher.fetch({
        id: '687324112251826176',
        maxTweets: 10,
        dataOnly: true,
        customCallback: function(tweets){
          queueTweets(tweets);
          if (next) nextTweet(next);
        }
      });
    }

    function queueTweets(tweets){
      tweets.reverse().forEach(function(tweet){
        if (!tweetQueue.some(function(item){ return item.tid == tweet.tid })){
          tweetQueue.push(tweet);
        }
      });
    }

    function nextTweet(immediate){
      var tweet = tweetQueue[0];
      if (tweet) {
        if (lastTweet) lastTweet.setAttribute('state', 'hide');
        setTimeout(function(){
          if (lastTweet) lastTweet.parentNode.removeChild(lastTweet);
          var tweetElement = lastTweet = createTweet(tweet);
          tweetQueue.shift();
          tweetContainer.appendChild(tweetElement);
          requestAnimationFrame(function(){
            requestAnimationFrame(function(){
              tweetElement.setAttribute('state', 'show');
              tweetAudio.play();
            });
          });
        }, immediate ? 0 : 1800);
      }
    }

    function createTweet(tweet){
      var tweetElement = document.createElement('div');
      tweetElement.className = 'tweet';
      tweetElement.setAttribute('side', (direction = !direction) ? 'left' : 'right');
      tweetElement.innerHTML = '<svg class="bird"><use xlink:href="#bird"></use></svg>' +
                               '<div class="cloud"><div class="message">' + tweet.author + tweet.tweet + '<div></div>'
                               // time.textContent = moment(tweetData.time + ' ' + new Date().getFullYear()).fromNow();
      var profile = tweetElement.querySelector('.profile');
      profile.className += ' author';
      var img = profile.querySelector('img');
      var name = profile.querySelector('.p-nickname');
      profile.innerHTML = '';
      profile.appendChild(img);
      profile.appendChild(name);
      return tweetElement;
    }

    getLatestTweets(true);

    setInterval(function(){
      getLatestTweets();
    }, 1000 * 60 * 1);

    setInterval(function(){
      nextTweet();
    }, 1000 * 10 * 1);

  })();
  </script>
